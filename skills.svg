            <div class="container">

                <h1 class="heading">Skills</h1>

                <div class="skillDiv">

                    <div class="skill">
                        <img class="logo" src="logos/python-logo-only.png" alt="Python Logo"/>
                    </div>

                    <div class="skill">
                        <p>Java</p>
                    </div>

                </div>
            </div>
        </div>
